<header class="top_section z-50 flex p-2 py-3 fixed w-full border-b border-gray-200 backdrop-blur-sm bg-white/80 top-0 ">
    <div class="back_key" > 
        <button type="button" class="bg-slate-300 rounded-3xl p-2  " (click)="goBack()">
            <svg class="w-7 h-7 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
            </svg>
        </button>
    </div>
    <div class="w-full flex justify-center items-center">
        <h1 class="text-2xl uppercase font-bold">Cart</h1>
    </div>
</header>

<main class="mb-7 mt-24 ">
    <div class="container px-3">
        <div class="flex flex-col gap-y-3">

            <div class="relative product grid grid-cols-2 border mb-3 rounded-xl " *ngFor="let item of items, index as i ">
                <div class="absolute  -right-1 -top-3 ">
                    <button class="w-9 h-9 rounded-full" (click)="removeProduct(i, $event)">
                        <svg class="w-full h-full text-red-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd"/>
                        </svg>
                          
                    </button>
                </div>
                <div class="border-4 border-white rounded-xl " >
                    <img class="w-full h-full " src="{{item.image[0]}}" alt="" />

                </div>
                <div class="relative flex flex-col h-full justify-start ">
                    <div class="relative m-2 mt-3">
                        <p class="text-md ">{{item.name}}</p>
                        <p class="text-red-500 text-xl font-bold mt-2">R{{item.price}}</p>
                    </div>

                    <div class="absolute bottom-2 flex justify-between w-full ">
                        

                        <div class=" flex justify-center items-center gap-2 w-full ">
                            <button type="button" class=" w-9 h-9 rounded-full " (click)="decr(item.quantity, i)">
                                <svg class="w-full h-full text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="purple " viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                                
                            </button>

                            <input type="number" class="w-14 h-8 bg-gray-50 border border-gray-300 rounded-2xl" value="{{item.quantity}}">

                            <button type="button"  class=" w-8 h-8  rounded-full text-center  " (click)="incre(item.quantity, i)">
                                <svg class="w-full h-full text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="blue" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z" clip-rule="evenodd"/>
                                  </svg>
                                
                            </button>
                        </div>
                        

                    </div>
                    
                    

                    

                    
                </div>
            </div>
           

            

            

            

           

            
        </div>

        <div class="w-full border" *ngIf="items.length == 0">
            <h1 class="w-full text-center text-fuchsia-600 font-bold text-xl">Oops! Looks like cart your empty</h1>
            <img src="../../../assets/basket-retail-shopping-cart-blue-icon-on-abstract-cloud-background-free-vector.jpg" alt="">
        </div>
    </div>
</main>
<section class="sticky mb-20 mt-16 w-full mx-auto px-3 backdrop-blur-sm bg-white/60 ">
    <div class="flex flex-col gap-y-3">
        <p class="text-3xl text-center font-bold text-slate-500">Total <span class="text-red-700">{{totalAmount | currency: "R"}}</span></p>

        <button routerLink="/checkout" type="button" class="text-white w-full
         bg-purple-700 hover:bg-purple-800 focus:outline-none 
         focus:ring-4 focus:ring-purple-300 font-medium rounded-full 
         text-xl px-5 py-2.5 text-center mb-2 dark:bg-purple-600 
         dark:hover:bg-purple-700 dark:focus:ring-purple-900">
        CHECKOUT
        </button>

    </div>
</section>
<app-footer-nav></app-footer-nav>
